<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <form method="POST" class="post-form" action="/update/{{cats.category_id}}">
      {% csrf_token %}
      <div class="container">
        <br />
        <div class="form-group row">
          <label class="col-sm-1 col-form-label"></label>
          <div class="col-sm-4">
            <h3>Update Details</h3>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Category Name:</label>
          <div class="col-sm-4">
            <input 
              type="text"
              name="category_name"
              id="id_category_name"
              required
              maxlength="100"
              value="{{ cats.category_name }}"
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Category Level:</label>
          <div class="col-sm-4">
            <input 
              type="text"
              name="category_level"
              id="id_category_level"
              required
              maxlength="100"
              value="{{ cats.category_level }}"
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Business Profile:</label>
          <div class="col-sm-4">
            <input 
              type="text"
              name="business_profile_id"
              id="id_business_profile_id"
              required
              maxlength="100"
              value="{{ cats.business_profile_id }}"
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-1 col-form-label"></label>
          <div class="col-sm-4">
            <button type="submit" class="btn btn-success">Update</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
